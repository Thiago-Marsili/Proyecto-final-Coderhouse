<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contacto messi">  
    <link rel="stylesheet" href="../css/compilado.css">
    <title>Messi-Contacto</title>
</head>
<body>
    <header class="color">
        <nav class=" color navbar navbar-expand-lg bg-body-tertiary color">
            <div class="container-fluid color">
              <a class="navbar-brand" href="#"><img class="header__logocontenedor--img" src="../img/logo messi.PNG" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav color">
                  <a class="nav-link" href="../index.html">Inicio</a>
                  <a class="nav-link" href="./titulos.html">Titulos</a>
                  <a class="nav-link" href="./bio.html">Biografia</a>
                  <a class="nav-link" href="./galeria.html">Galeria</a>
                  <a class="nav-link" href="#">Contactos</a>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main class="main__form">
        <div class="content">

            <h1 class="logo">Contacto<span></span></h1>
    
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contactanos</h3>
                    <form action="">
                        <p>
                            <label>Nombre Completo</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Numero de telefono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Asunto</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                           <label>Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar  
                            </button>
                        </p>
                    </form>
                </div>
        </div>
    </main>
    
    <footer class="footer">
        <img src="../img/logo messi.PNG" alt="logo" class="footer--logo">
        <div class="footer--social-icons-container">
            <a href="https://www.youtube.com/@LeoMessi" class="footer--social-icon"><img src="../img/icons8-youtube-play-30.png" alt=""></a>
            <a href="https://www.instagram.com/leomessi/?next=%2F" class="footer--social-icon"><img src="../img/icons8-instagram-30.png" alt=""></a>
            <a href="https://twitter.com/leomessiprivate" class="footer--social-icon"><img src="../img/icons8-twitter-30.png" alt=""></a>
            <a href="https://www.facebook.com/leomessi/" class="footer--social-icon"><img src="../img/icons8-facebook-30.png" alt=""></a>
        </div>
        <ul class="footer--menu-container">
            <li class="menu-item"> <a href="../index.html" class="footer--menu-item" >Inicio</a></li>
            <li class="menu-item"> <a href="./titulos.html" class="footer--menu-item">Titulos</a></li>
            <li class="menu-item"> <a href="./bio.html" class="footer--menu-item" >Biografia</a></li>
            <li class="menu-item"> <a href="./galeria.html" class="footer--menu-item">Galeria</a></li>
            <li class="menu-item"> <a href="#" class="footer--menu-item">Contactos</a></li>
        </ul>
        <span class="footer--copyright">&copy;2023, Lionel Messi. All rights reserved.</span>
    </footer>
